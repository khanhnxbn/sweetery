<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweetery E1K30 - Order Your Sweets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to Sweetery E1K30!</h1>
        <p>Chốt đơn đi anh em</p>
    </header>
    
    <main>
        <section class="menu">
            <h2  class="ten-menu">
                Cao 
                Lương 
                Mỹ 
                Vị</h2>
    
            <div class="item">
                <h3>Chocolate</h3>
                <p>100,000 VND</p>
                <button class="add-to-cart" data-item="chocolate" data-price="100000">Lụm!</button>
            </div>
            <div class="item">
                <h3>Brownie</h3>
                <p>35,000 VND</p>
                <button class="add-to-cart" data-item="brownie" data-price="35000">Lụm!</button>
            </div>
            <div class="item">
                <h3>Tiramisu</h3>
                <p>38,000 VND</p>
                <button class="add-to-cart" data-item="tiramisu" data-price="38000">Lụm!</button>
            </div>
        </section>

        <section class="cart">
            <h2>Giỏ Hàng</h2>
            <ul id="cart-items">
                <!-- Cart items will appear here -->
            </ul>
            <div class="total">
                <p>Total: <span id="total-price">0.00</span> VND</p>
            </div>
            <button id="checkout-btn">Đặt Hàng</button>
        </section>

        <section class="address-form">
            <h2>Cho xin cái địa chỉ</h2>
            <form id="address-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="text" id="address" placeholder="Address" required>
                <button type="submit" id="submit-address">OK</button>
            </form>
            
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
